      //     1. Write a program that takes an array of elements and counts the occurrences of each
      // element using a Map.
      // Sample Input: const arr = [1, 2, 3, 2, 1, 4, 5, 4];
      // Sample Output: Map(5) {
      // 1 =&gt; 2,
      // 2 =&gt; 2,
      // 3 =&gt; 1,
      // 4 =&gt; 2,
      // 5 =&gt; 1
      // }
      function countOccurrences(arr) {
        const occurrenceMap = new Map();

        // Loop through the array
        for (const element of arr) {
          // If the element is already in the Map, increment its count by 1
          if (occurrenceMap.has(element)) {
            occurrenceMap.set(element, occurrenceMap.get(element) + 1);
          } else {
            // If the element is not in the Map, initialize its count to 1
            occurrenceMap.set(element, 1);
          }
        }

        return occurrenceMap;
      }

      const arr = [1, 2, 3, 2, 1, 4, 5, 4];
      const result = countOccurrences(arr);

      console.log(result);

      // 2. Write a program that takes an array of integers and a target sum. Check if there exists a
      // subarray with the given sum using a Set.
      // Sample Input: const arr = [1, 4, 20, 3, 10, 5];
      // const targetSum = 33;
      // Sample Output: true
      function hasSubarrayWithSum(arr, targetSum) {
        const seen = new Set();
        let currentSum = 0;

        for (const num of arr) {
          currentSum += num;

          // Check if the currentSum minus targetSum exists in the Set
          if (seen.has(currentSum - targetSum)) {
            return true;
          }

          // Add the currentSum to the Set
          seen.add(currentSum);
        }

        return false;
      }

      const arr = [1, 4, 20, 3, 10, 5];
      const targetSum = 33;
      const result = hasSubarrayWithSum(arr, targetSum);

      console.log(result);

      // 3. Write a program that takes an array of strings and groups anagrams together using a
      // Map.
      // Sample Input: const arr = [&quot;eat&quot;, &quot;tea&quot;, &quot;tan&quot;, &quot;ate&quot;, &quot;nat&quot;, &quot;bat&quot;];
      // const chunkSize = 3;
      // Sample Output: Map(3) {
      // &quot;aet&quot; =&gt; [&quot;eat&quot;, &quot;tea&quot;, &quot;ate&quot;],
      // &quot;ant&quot; =&gt; [&quot;tan&quot;, &quot;nat&quot;],
      // &quot;abt&quot; =&gt; [&quot;bat&quot;]
      // }
      function groupAnagrams(arr) {
        const anagramMap = new Map();

        for (const word of arr) {
          // Sort the characters in the word and use it as a key
          const sortedWord = word.split("").sort().join("");

          if (anagramMap.has(sortedWord)) {
            // If the key already exists in the Map, push the word to its array
            anagramMap.get(sortedWord).push(word);
          } else {
            // If the key doesn't exist, create a new array with the word as the first element
            anagramMap.set(sortedWord, [word]);
          }
        }

        return anagramMap;
      }

      const arr = ["eat", "tea", "tan", "ate", "nat", "bat"];
      const result = groupAnagrams(arr);

      console.log(result);

      // 9. Write a program that takes a nested object containing numeric values and calculates the
      // sum of all values.
      // Sample Input:
      // const nestedObj = {
      // a: 1,
      // b: 2,
      // c: { d: 3, e: { f: 4 } },
      // };
      // Sample Output: Sum: 10
      function calculateSum(obj) {
        let sum = 0;

        for (const key in obj) {
          if (typeof obj[key] === "number") {
            sum += obj[key];
          } else if (typeof obj[key] === "object") {
            sum += calculateSum(obj[key]);
          }
        }

        return sum;

      // 10. Write a program that takes an object and counts the occurrences of each property
      // Sample Input: const obj = { name: &quot;John&quot;, age: 30, city: &quot;New York&quot;, profession: &quot;Engineer&quot; };
      // Sample Output: {
      // name: 1,
      // age: 1,
      // city: 1,
      // profession: 1,
      // }
      function countProperties(obj) {
        const propertyCount = {};

        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            if (propertyCount.hasOwnProperty(key)) {
              propertyCount[key] += 1;
            } else {
              propertyCount[key] = 1;
            }
          }
        }

        return propertyCount;
      }

      const obj = {

      // 11. Write a program that takes two arrays and finds their intersection using Sets.
      // Sample Input: const arr1 = [1, 2, 3, 4, 5];
      // const arr2 = [3, 4, 5, 6, 7];
      // Sample Output: [3, 4, 5]
      function findIntersection(arr1, arr2) {
        const set1 = new Set(arr1);
        const set2 = new Set(arr2);
        const intersection = [];

        for (const value of set1) {
          if (set2.has(value)) {
            intersection.push(value);
          }
        }

        return intersection;
      }

      // 14. Write a program that takes an array of numbers and returns an array with only the unique
      // elements without using the array methods.
      // Sample Input: const arr = [1, 2, 2, 3, 4, 4, 5];
      // Sample Output: [1, 2, 3, 4, 5]
      function removeDuplicates(arr) {
        const uniqueArray = [];

        for (let i = 0; i < arr.length; i++) {
          if (uniqueArray.indexOf(arr[i]) === -1) {
            uniqueArray.push(arr[i]);
          }
        }

        return uniqueArray;
      }

      // 15. Write a program that takes an array of numbers and filters out the prime numbers using
      // the array methods.
      // Sample Input: const arr = [2, 3, 4, 5, 6, 7, 8, 9, 10];
      // Sample Output: [2, 3, 5, 7]
      function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;

        for (let i = 5; i * i <= num; i += 6) {
          if (num % i === 0 || num % (i + 2) === 0) return false;
        }

        return true;
      }

      const arr = [2, 3, 4, 5, 6, 7, 8, 9, 10];
      const primeNumbers = arr.filter(isPrime);

      console.log(primeNumbers);
